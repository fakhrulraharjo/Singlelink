query hello {
    hello
}

query listLinks {
    listLinks {
        id
        label
        content
        type
        position
        start_date
        end_date
    }
}

query findLinkById($id: Int!) {
    findLinkById(id: $id) {
        id
        label
        content
        type
        position
        start_date
        end_date
    }
}

query fetchOverview {
    fetchOverview {
        views
        clicks
        date
    }
}